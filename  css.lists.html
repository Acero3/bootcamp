<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCSS Lists Properities</title>

  <style>
    .a {
      /* list-style-type: lower-alpha; */
      /* list-style-type: lower-roman; */
      /* list-style-type: decimal-leading-zero; */
      /* list-style-position: inside; */
      
      list-style: lower-greek inside;
    }
    .b {
      /* list-style-type: upper-alpha; */
      list-style-type: upper-roman;
    }
    .c {
      /* list-style-type: disc; */
      list-style-type: circle;
    }
    .d {
      list-style-type: square;
    }

  </style>
</head>
<body>
  <ol class="a">
    <li>Items1</li>
    <li>Items2</li>
    <li>Items3</li>
    <li>Items4</li>
    <li>Items5</li>
  </ol>

  <ol class="b">
    <li>Items1</li>
    <li>Items2</li>
    <li>Items3</li>
    <li>Items4</li>
    <li>Items5</li>
  </ol>

  <ul class="c">
    <li>Items1</li>
    <li>Items2</li>
    <li>Items3</li>
    <li>Items4</li>
    <li>Items5</li>
  </ul>

  <ul class="d">
    <li>Items1</li>
    <li>Items2</li>
    <li>Items3</li>
    <li>Items4</li>
    <li>Items5</li>
  </ul>
</body>
</html>
